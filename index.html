<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/google.jpg" alt="google" />
      <div class="bg-grey container">
        <div>
          <h3>Search web using Google!</h3>
        </div>
        <input type="text" />
        <table>
          <tr>
            <td>
              <button class="btn search">Google Search</button>
            </td>
            <td>
              <button class="btn lucky">I'm feeling lucky</button>
            </td>
          </tr>
      </div>
      
      </table>
    </div>
    <table class="tbl2">
      <tr>
        <td class="td1">
          <h4>Special Searches</h4>
          <h4><a href="#">Stanford Search</a></h4>
          <h4><a href="#">Linux Search</a></h4>
        </td>
        <td class="td2">
          <h4><a href="#">Help!</a></h4>
          <h4><a href="#">Abaout Google!</a></h4>
          <h4><a href="#">Company Info</a></h4>
          <h4><a href="#">Google! Logos Info</a></h4>
        </td>
        <td class="td3">
          <h4>GetGoogle!</h4>
          <h4>Update monthly:</h4>
          <input type="text" class="txt-2" placeholder="your e-mail" />
          <button>Subscribe</button>
          <h4>Archive</h4>
        </td>
      </tr>
    </table>
  </body>
  
</html>
