<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <form action="">
      <center>
        <img src="img/google.jpg" alt="google-img" width="351" height="113" />
      </center>
      <center>
        <table width="90%">
          <tr>
            <td bgcolor="#EEEEEE" colspan="3">
              <center>
                "Search web using Google!""
                <br />
                <input type="text" />
                <br />
                <input type="submit" value="Gogle Search" />
                <input type="submit" value="I'm feeling lucky" />
                <br />
              </center>
            </td>
          </tr>
          <tr>
            <td width="37%" bgcolor="#7EE5DA">
              <center>
                "Special Searches"
                <br />
                <a
                  href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                  >Stanford Search</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                  >Linux Search</a
                >
                <br />
              </center>
            </td>
            <td bgcolor="#70CCC2">
              <center>
                <a href="#">Help!</a>
                <br />
                <a href="#">Abaout Google!</a>
                <br />
                <a href="#">Company Info</a>
                <br />
                <a href="#">Google! Logos Info</a>
                <br />
              </center>
            </td>
            <td bgcolor="#62B3AA">
              <center>
                GetGoogle!
                <br />
                Update monthly:
                <br />
                <input type="text" class="txt-2" placeholder="your e-mail" />
                <br />
                <button>Subscribe</button>
                <a
                  href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                  >Archive</a
                >
              </center>
            </td>
          </tr>
        </table>
      </center>
      <p></p>
      <center>
        <font>Copyright 1998 Google Inc.</font>
      </center>
    </form>
  </body>
</html>
